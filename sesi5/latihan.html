<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <label>Pesan:</label><input type="text" id="pesan"><br>
    <label>Berapa kali:</label><input type="number" id="num"><br>
    <button onclick="cetak()">Cetak!</button>
    <ol id="ulang"></ol>

    <script>
        // const nama_variabel= document.getElementById("nama_variabel")
        

        function cetak(){
           
            const dt = document.getElementById("ulang")
            dt.innerHTML = ""

            const print = document.getElementById("pesan").value
            const angka = document.getElementById("num").value

            for (let i = 0; i < angka; i++) {
                dt.innerHTML = dt.innerHTML + "<li>" + print + "</li>"
            }
           
        }
    </script>
</body>
</html>
