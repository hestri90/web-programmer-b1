<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar event</title>
</head>
<body>
    <h1>Hitung Mundur Maju</h1>
    <button onclick="mundur()">mundur</button>
    <button onclick="maju()">maju</button><br/><br/>
    <div id="cetak"></div>
    
    <script>

        const num = 10
        const dt = document.getElementById("cetak")
        dt.innerHTML = dt.innerHTML + num

        function maju(){
            let value = parseInt(dt.innerHTML)
            value++
            dt.innerHTML = value
        }

        function mundur(){
            let value = parseInt(dt.innerHTML)
            value--
            dt.innerHTML = value
        }

    </script>
</body>
</html>
